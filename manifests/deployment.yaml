apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanak81-hamdelete-api-deployment
  labels:
    app: thanak81-hamdelete-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanak81-hamdelete-api
  template:
    metadata:
      labels:
        app: thanak81-hamdelete-api
    spec:
      containers:
        - name: thanak81-hamdelete-api-container
          image: pipejet/thanak81-hamdelete-api:2
          ports:
            - containerPort: 8080
